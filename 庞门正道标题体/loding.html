<style>

.circle {
  width: 108px;
  height: 108px;
  border-radius: 50%;

  background: conic-gradient(#e6984599, #62422061);
  animation: loading 2s linear infinite;
}

@keyframes loading {
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}

</style>

<body>
    <div style="width: 108px; height: 108px; justify-content: center;">
    <div style="z-index: 1; font-size: 22px; color: #F6DCA8; text-align: center; position: absolute;top: 4%;left: 0.6%;">360<span id="loadingText">分钟...</span></div>
    <div class="circle" style="z-index: 2; "></div> 
    </div>
</body>

<script>
var texts = ["分钟.","分钟..","分钟..."];
var textnum = 0;

function changeText() {
    var text = document.getElementById("loadingText");
    text.innerHTML = texts[textnum];
    textnum = (textnum + 1) % texts.length
}

window.onload = function(){
        setInterval(changeText,500)
    }

</script>
