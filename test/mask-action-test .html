<style>
:root {
--maskUrl1:url('https://raw.githubusercontent.com/YNYU01/Team-s-Fonts-and-Test/main/img/szth-alpha-action.png');
--maskUrl2:url('https://raw.githubusercontent.com/YNYU01/Team-s-Fonts-and-Test/main/img/szth-alpha%20.png');
}

.maskimage1 {
    -webkit-mask: var(--maskUrl1);
    mask: var(--maskUrl1);
}

.maskimage2 {
    -webkit-mask: var(--maskUrl2);
    mask: var(--maskUrl2);
    opacity: 0;
}

</style>
<div style="width: 750px; height: 660px; position: relative;">
    <div class="maskimage1" id="maskimage1" style="width: 750px; height: 660px;  background-color: red;position: absolute; z-index: 2;">
    </div>
    <div class="maskimage2" id="maskimage2" style="width: 750px; height: 660px;  background-color: red;position: absolute; z-index: 1;">
    </div>
</div>

<script>

    window.onload = function(){

        setTimeout( function(){

            var object = document.getElementById('maskimage2');
            var object2 = document.getElementById('maskimage1');
            object.style.opacity = "1";
            object2.style.opacity = "0";
        }, 2000 );
    }

</script>
