<style>

    .maskimage1 {
        -webkit-mask: var(--maskUrl1);
        mask: var(--maskUrl1);
    }
    
    .maskimage2 {
        -webkit-mask: var(--maskUrl2);
        mask: var(--maskUrl2);
        opacity: 0;
    }

    .load1{
        /*animation:change 2s forwards;*/
    }
    
    @keyframes change{
        0%{
            opacity: 0;
        }
        100%{
            opacity: 1;
        }
    }
</style>
