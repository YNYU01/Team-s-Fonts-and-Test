<style>
    :root{
        --vW:750px;/*页面宽度*/
        --vH:1448px;/*页面高度*/
        --cW:300px;/*方块大小*/
        --cM:-200px;/*方块行上下间距，默认设计*/
        --csN:4;/*列数，默认设计*/
        --csW:612px;/*单地块组宽度，默认设计*/ 
        --csH:512px;/*单地块组高度，默认设计*/ 
        --csM:-102px;/*calc(var(--csW)/6 * -1);/*地块列间距*/
        --csTop:256px;/*默认地块错位间距*/
        --csaM:calc((1294px - (var(--csH)*2 + var(--csTop)))/2);/*自动居中(默认高度-地块组总高度)/2*/ 
        --bgW:calc(var(--csW)*var(--csN) + var(--csM)*(var(--csN) - 1)  + var(--vW) - var(--csW));/*背景宽度=所有地块组总宽度（含间距）+页面宽度-单地块组宽度*/
        --pgN:0;/*初始页数*/
        --bgM:calc((var(--csW) + var(--csM))*var(--pgN)*-1);/*背景移动*/

    }
    body{
        margin:0;
        font-size: 30px;
        font-family: PingFang-SC-Bold, PingFang SC;
        font-weight: 700;
        color:#171717 ;
        background-color: #d0d0d0;
    }

    .page{
        width: 1500px;
        margin: 0px;
    }

    .bg{
        background-image: linear-gradient(180deg, #C9E85C 0%, #B7E053 46%, #86C741 100%);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: var(--bgM) 0;
    }

    /* 隐藏range控件默认样式 */
    [type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background-color: transparent;
        width: 80px;
    }
 
    /* 定义range控件轨道的样式 */
    [type="range"]::-webkit-slider-runnable-track {
        height: 4px;
        background: #eee;
    }
 
    /* 定义range控件容器的样式 */
    [type="range" i]::-webkit-slider-container {
        height: 20px;
        overflow: hidden;
    }
 
    /* 定义range控件拇指的样式 */
    [type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #777;
        margin-top: -8px;
    }
	
</style>

<script>
    const root = document.documentElement;

    class cs extends HTMLElement {
            constructor() {
            super();
            this.innerHTML = `
                <!--cubes-->
                <div style="width: 612px; height: 512px; display: flex; flex-direction: column;justify-content: center;align-items: center;">
                    <div style="margin: 0 0 var(--cM) 0;">
                        <div style="width:var(--cW); height:var(--cW); background-image:url('https://raw.githubusercontent.com/YNYU01/Team-s-Fonts-and-Test/main/img/cube-3.png')"></div>
                    </div>
                    <div style="display: flex;justify-content: center;align-items: center;">
                        <div style="width:var(--cW); height:var(--cW); background-image:url('https://raw.githubusercontent.com/YNYU01/Team-s-Fonts-and-Test/main/img/cube-1.png')"></div>
                        <div style="width:var(--cW); height:var(--cW); background-image:url('https://raw.githubusercontent.com/YNYU01/Team-s-Fonts-and-Test/main/img/cube-2.png')"></div>
                    </div>
                    <div style="margin: var(--cM) 0  0 0;">
                        <div style="width:var(--cW); height:var(--cW); background-image:url('https://raw.githubusercontent.com/YNYU01/Team-s-Fonts-and-Test/main/img/cube-1.png')"></div>
                    </div>
                </div>
            `;
            }
        }
    // 注册自定义标签
    customElements.define('cs-a', cs);

    function vWchange(){
        var newW = document.getElementById('slider1').value;
        root.style.setProperty("--vW",newW + "px")
        document.getElementById('s1T').innerText = newW + "px";
    }

    function csMchange(){
        var newM = document.getElementById('slider2').value;
        root.style.setProperty("--csM", newM  + "px");
        document.getElementById('s2T').innerText = newM + "px";
    }

    function csTopchange(){
        var newT = document.getElementById('slider3').value;
        root.style.setProperty("--csTop",newT + "px")
        document.getElementById('s3T').innerText ="-"+ newT + "px";
    }

    leftRight()
    function leftRight(){
        var leftbtn = document.getElementById('leftBtn');
        var rightbtn = document.getElementById('rightBtn');

        var i = 0;
        
        leftbtn.addEventListener('click', function() {
            if (i > 0){
                i--;
                root.style.setProperty("--pgN",i);
            }     
        });

        rightbtn.addEventListener('click', function() {
            if (i < 3){
                i++;
                root.style.setProperty("--pgN",i);
            }   
        });


  

    }


    

</script>
