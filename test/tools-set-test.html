<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tools Set</title>
    <style>
        :root{
            --mainColor:#acacac;
            --boxBod:#5d5d5d;
            --boxBak:#1c1c1c;
            --liColor1:#b85e5e;
        }

        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px 10px 0px 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            font-weight: 500;
            color:var(--mainColor);
            position: relative;
            background-color: #222222;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE/Edge */
            user-select: none; /* æ ‡å‡†è¯­æ³• */
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: 0.01em;
        }

        .tabs{
            max-width:520px;
            padding: 0px 0px;
            cursor: pointer;
            display: flex;
        }

        .tab {
            width: 100ch;  
            padding: 8px 0px;
            display: flex;
            justify-content: center;
            border: 1px solid var(--boxBod);
            text-align: center;
            position: relative;
        }
        
        .tab.active {
            background-color: var(--boxBak);
            color: #ffffff;
        }

        .tab-content{
            max-width:520px;
        }
        .content {
            display: none;
            height: 450px;
            padding: 12px;
            border: 1px solid var(--boxBod);
            background-color: var(--boxBak);
            margin-top: -1px;
        }

        .page-box{
            height: 440px;
            display: flex;
            flex-direction: column;
        }

        .btn-main{
            cursor: pointer;
            padding: 2px 10px; 
            border-radius: 12px; 
            border: 1px solid var(--mainColor); 
            color: var(--mainColor);
        }
        .btn-main:hover{
            border: 1px solid var(--boxBod);
            background-color: var(--boxBak);
            color: var(--boxBod);
        }

        .btn-text{
            cursor: pointer;
            color: var(--mainColor);
        }

        .btn-text:hover{
            color: var(--boxBod);
        }

        
        .btn-search{
            width: 12px;
            height: 12px;
        }

        .btn-search-close{
            position: absolute;
            right: 10px;
            width: 12px;
            height: 12px;
            opacity: 0.5;
        }

        .btn-search-close:hover{
            opacity: 1;
        }

        .btn-info{
            position: absolute;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid var(--boxBod);
            cursor: pointer;   
        }
        
        .tags-box{
            position: relative;
            margin-top: 8px;
            display: flex;
            flex-direction: row;
            padding: 6px;
            gap: 6px 6px;
            flex-wrap: wrap;
            align-content: flex-start;
            background-color: #7a7a7a3f;
            border-radius: 4px;
            overflow-y: scroll;
            scrollbar-width: none;
        }
        .tags-box::-webkit-scrollbar {
            display: none;
        }
        .tags-picks{
            cursor: default;
            border-radius: 4px;
            display: flex;
            flex-direction: row;
            padding: 4px 8px;
            background: #282828;
            font-size: 10px;
        }

        @keyframes tags-picks-up {
            0%{
                opacity: 0;
                transform: translateY(6px);
            }
            100%{
                opacity: 1;
                transform: translateY(0px);
            }
        }

        .tags {
            position: relative;
            animation: tags-picks-up 0.2s;
        }

        .tags-close {
            cursor: pointer;
            width: 14px;
            height: 14px;
            position: absolute;
            right: -6px;
            top: -6px;
        }

        .tags-chkbox{
            position: relative;
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid var(--boxBod);
            cursor: pointer;
        }

        input[type="checkbox"]:checked + .tags-chkbox::before {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--mainColor);
            top: 2px;
            left: 2px;
        }

        .tags-lists{
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        .tags-lists::-webkit-scrollbar {
            display: none;
        }
        
        .tag-list{
            height: 2.5ch;
            position: relative;
            display: flex;
            align-items: center;
            margin: 4px 0px;
            padding: 4px;
            gap: 4px;
            border-radius: 4px;
            background-color:#2c2c2c ;
            cursor: default;
            overflow-y: hidden;
            scrollbar-width: none;
        }

        .tag-list::-webkit-scrollbar {
            display: none;
        }


        .tag-info-box{
            margin-top: -28px;
            padding:30px 8px 8px 8px;
            border-radius: 4px;
            font-size: 11px;
            background-color: #7a7a7a10;
            color:#5d5d5d ;
            cursor: default;
        }

        .tag-tips{
            padding: 1px 3px;
            border-radius: 4px;
            border: 1px solid var(--liColor1);
            color:var(--liColor1);
            font-size: 9px;
            white-space: nowrap;
        }

        .tags-search-box{
            width: 100%;
            height: 16px;
            font-size: 10px;
            color: var(--boxBod);
            border-radius: 4px;
            background-color: var(--boxBak);
            border: 1px solid var(--boxBod);  
            z-index: 10px;  
        }

        .tags-search-box:focus{     
            border: 1px solid var(--mainColor);
        }

        *:focus {
            outline: none;
        }

        .infos-chkbox{
            cursor: pointer;
        }

        select option:checked {
            background-color:var(--boxBod); 
            color: var(--mainColor); 
        }

        .tags-search-toast{
            width: 90px;
            text-align: center;
            position: absolute;
            bottom: 10px;
            right: 0px;
            padding: 2px 4px;
            border-radius: 4px;
            background-color: #000000;
            pointer-events: none;
        }

        .tags-search-toast-area{
            position: absolute;
            width: 18px;
            height: 18px;
            bottom: 1px;
            right: -1px;
            opacity: 00;
            z-index: 2;
            cursor: pointer;
        }

        .tags-search-toast-area:hover{
            opacity: 1;
            transition: opacity 0.2s;
        }

        .tags-search-toast-area:hover .tags-search-toast{
            transform: translateY(-10px);
            transition: transform 0.2s;
        }

        .tags-divline{
            width: 100%;
            height:3ch;
            color:var(--boxBod);
            overflow: hidden;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>

    function changeTab(index) {

        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace("active", "");
        }
        document.getElementsByClassName("content")[index].style.display = "block";
        tablinks[index].className += " active";
    }

    //æ§åˆ¶æ ‡ç­¾å±•ç¤ºç›’å­çš„é«˜åº¦
    function tagsviewH(){
        var tagsContainer = document.getElementById('tags-container');
        var cornerBadge = document.getElementById('tags-container-height');

        cornerBadge.addEventListener('mousedown', function(e) {

            let startY = e.clientY;
            let containerHeight = tagsContainer.offsetHeight;
            
            function resize(e) {
                let diffY = e.clientY - startY;
                tagsContainer.style.height = (containerHeight + diffY )*1.5  + 'px';
            }
            
            function stopResize() {
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
            }
            
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });
    }

    function infomore(i){

        var btninfo = document.getElementById('btn-info-' + i);
        var btn = document.getElementById('btninfo-' + i)
        var info = document.getElementById('info-' + i);

        if (btn.checked){
            
            info.style.display = 'block';
            btninfo.style.transform = 'rotate(180deg)';
            btninfo.style.transition = 'transform 0.2s';
            for (var e = 0; e < tL , e != i;e++){
                document.getElementById('btninfo-' + e).checked = false;
                document.getElementById('info-' + e).style.display = 'none';
                document.getElementById('btn-info-' + e).style.transform = 'rotate(0deg)';

            btninfo.style.transform = 'rotate(0deg)';
            btninfo.style.transition = 'transform 0.2s';
        }

        var input = document.getElementById('tags-search-box');

        input.addEventListener("input", function() {
            if (input.value != ''){
                alldivline()
                for (var i = 0; i < tL; i++){
                    document.getElementById('tags-list-' + i).style.display = "none"; 
                    for (var e = 0; e < tL; e++){
                        var N = taglistall[e].name;
                        var W = taglistall[e].w;
                        var H = taglistall[e].h;
                        var A = taglistall[e].add;
                        if (N.includes(input.value) | W.includes(input.value) | H.includes(input.value) | A.includes(input.value)  ){

        });
    }
